<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="formulario.html">

        <h3>text</h3>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Escribe tu nombre aquí" size="50" id="nombre" maxlength="10" autofocus>

        <h3>radio</h3>
        <input type="radio" name="genero" value="hombre" checked>Hombre
        <input type="radio" name="genero" value="mujer">Mujer
        <input type="radio" name="genero" value="otro">Otro

        <h3>select</h3>
        <select name="frutas" id="">
            <option value="fresa">Fresa</option>
            <option value="Naranja">Naranja</option>
            <option value="Aguacate">Aguacate</option>
        </select>

        <h3>textarea</h3>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aquí tu mensaje"></textarea>

        <h3>Datalist</h3>
        <label for="">Buscador</label>
        <input list="buscador">
        <datalist id="buscador">
            <option value="Internet explorer"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
        </datalist>  

        <br>
        <br>
        
        <h3>Botones</h3>
        <input type="submit" name="" value="Enviar">
        <input type="image" src="" alt="">
        <button>Enviar</button>

    </form>





    

</body>
</html>
